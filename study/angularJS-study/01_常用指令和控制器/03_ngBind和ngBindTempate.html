<!DOCTYPE html>
<html ng-app="">
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<div ng-init="name = '白凤九'; age = 70000;">
			<!-- {{ }}语法和ng-bind实现的功能一摸一样，但是{{ }} 需要在
				angularJS文件加载完后使用，否则会出现“闪现”效果，影响用户
				体验。
			-->
			<h1>{{ name }}</h1>
			<h1 ng-bind="name"></h1>
			
			<h1>{{ name + ' and ' + age }}</h1>
			<h1>{{ name }} and {{ age }}</h1>
			<h1 ng-bind="name + ' and ' + age"></h1>
			<!-- 还可以用ng-bind-template -->
			<h1 ng-bind-template="{{ name + ' and ' + age}}"></h1>
			<h1 ng-bind-template="{{ name }} and {{ age }}"></h1>
			
		</div>
		
		<script type="text/javascript" src="../lib/angular.min.js" ></script>
	</body>
</html>
