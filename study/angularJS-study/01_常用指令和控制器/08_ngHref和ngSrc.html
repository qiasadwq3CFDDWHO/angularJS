<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/angular.min.js" ></script>
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<div>
			<a ng-href="{{ ctrl.obj.href }}">{{ ctrl.obj.href }}</a>
			<img ng-src="{{ ctrl.obj.src }}" />
			
		</div>
		<script type="text/javascript">
			angular.module('myApp', [])
				.controller('MainCtrl', [function () {
					var self = this;
					self.obj = {
						href : 'https://www.baidu.com',
						src : 'https://imgsa.baidu.com/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=f5fc72ac262eb938f86072a0b40bee50/d043ad4bd11373f023191ed2ad0f4bfbfbed045c.jpg'
					}
				}])
		</script>
	</body>
</html>
