<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/angular.min.js" ></script>
	</head>
	<!-- ng-controller：这里是指控制器所管理的范围，这个控制器的名字叫MainCtrl，
		注意：这里指定后，下面一定要生成该控制器，否则会报错。
	-->
	<body ng-controller="MainCtrl">
		<script type="text/javascript">
		// 创建主入口实例 
		// myApp是ng-app的值，[]是依赖列表
//			var app = angular.module('myApp', []);
//			console.log(app);
			
			//创建控制器 1
			//MainCtrl 是控制器的名字， function是实现逻辑
//			app.controller('MainCtrl', function () {
//				console.log("我是控制器之墨渊");
//			})

			//创建控制器 2
			// 这种是以后我们推荐写的方式，因为将来我们要用一些其他的前段构建工具
			//对代码进行打包，上面那种写法容易出问题，这种写法就不会出问题。
//			app.controller('MainCtrl', [function () {
//				console.log("我是控制器之夜华");
//			}])

		//  以上都可以，但正常我们基本都写链式语法
			angular.module('myApp', [])
				.controller('MainCtrl', [function () {
					console.log("我是控制器之离镜");
				}])
			
			
		</script>
	</body>
</html>
