<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/angular.min.js" ></script>
	</head>
	<body ng-controller="MainCtrl as ctrl">
		<h1>使用自定义数字过滤器</h1>
		<h2>{{ ctrl.str | filterNum | limitTo : 3 | uppercase}}</h2>
		
		<script type="text/javascript">
			angular.module('myApp', [])
				.controller('MainCtrl', [function () {
					var self = this;
					self.str = "a3b4ss5s 23ff";
				}])
				//创建过滤器
				//这个过滤器的功能是：根据某个字符串过滤掉该字符串内的数字 
				.filter('filterNum', [function () {
					//这里要返回一个函数, 返回的这个函数才是真正处理过滤的逻辑
					return function (str) {
						//str是要处理的字符串
						return str.replace(/([0-9])/g, "");
					}
				}])
		</script>
	</body>
</html>
